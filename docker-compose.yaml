version: '3.3'
services:
    farmer:
        ports:
            - '8444:8444'
            - '8447:8447'
        container_name: chia-farmer
        volumes:
            - '~/.chia:/root/.chia'
            - '~/.local:/root/.local'
            - '/plots-tmp:/plots-tmp'
            - '/plots-final:/plots-final'
            - './conf:/conf'
        image: registry.cn-beijing.aliyuncs.com/ray-dockers/chia-docker:latest
        command: ['/bin/bash', '/entrypoint.sh', 'farmer']
    harvester:
        container_name: chia-harvester
        environment:
           FARMER_IP: ${FARMER_IP}
           FARMER_PORT: ${FARMER_PORT}
        volumes:
            - '~/.chia:/root/.chia'
            - '~/.local:/root/.local'
            - '/plots-tmp:/plots-tmp'
            - '/plots-final:/plots-final'
            - './conf:/conf'
        image: registry.cn-beijing.aliyuncs.com/ray-dockers/chia-docker:latest
        command: ['/bin/bash', '/entrypoint.sh', 'harvester']
    create-plots-k32:
        container_name: chia-create-plots
        restart: always
        environment:
           BUCKET: ${BUCKET} 
        volumes:
            - '~/.ssh:/root/.ssh'
            - '~/.chia:/root/.chia'
            - '~/.local:/root/.local'
            - '/plots-final/tmp:/plots-tmp'
            - './conf:/conf'
        image: registry.cn-beijing.aliyuncs.com/ray-dockers/chia-docker:latest
        command: ['/bin/bash', '/entrypoint.sh', 'create-plots-k32']
    dev:
        container_name: chia-dev
        environment:
           BUCKET: ${BUCKET} 
           FARMER_IP: ${FARMER_IP}
           FARMER_PORT: ${FARMER_PORT}
        volumes:
            - '~/.ssh:/root/.ssh'
            - '~/.chia:/root/.chia'
            - '~/.local:/root/.local'
            - '/plots-tmp:/plots-tmp'
            - '/plots-final:/plots-final'
            - './conf:/conf'
        image: registry.cn-beijing.aliyuncs.com/ray-dockers/chia-docker:latest
        command: ['sleep', '99999999']
